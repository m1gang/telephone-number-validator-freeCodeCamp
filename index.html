<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
  
    <main>
        <h1 class="title">Telephone Number Validator</h1>

        <div class="phone">
            <span class="camera"></span>
            <div class="screen">
               
                    <div class="app">
                        <label for="user-input">Ingrese el número de teléfono</label>
                        <input id="user-input" type="text">
                    </div>
                    <div id="results-div">

                    </div>
                    <div class="buttons">
                        <button id="check-btn" onclick="showResults()">Check</button>
                        <button id="clear-btn" onclick="clearResults()">Clear</button>
                    </div>
               
                
            </div>
    </main>
</body>

</html>
<script src="./index.js"></script>
